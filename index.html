<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sal’s Strawberry Saloon</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./main.mjs"></script>
</head>
<body>
  <div class="container">
    <h1>Sal’s Strawberry Saloon</h1>
    <h2>(and other fruit products)</h2>

    <button onclick="fb_initialiseAndAuthenticate()">Login with Google</button>
    <button onclick="showEmail()">Show Email</button>

    <form id="fruitForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="favoriteFruit">Favorite Fruit:</label>
      <input type="text" id="favoriteFruit" name="favoriteFruit" required />

      <label for="fruitQuantity">How many servings per week?</label>
      <input type="number" id="fruitQuantity" name="fruitQuantity" required />

      <label for="fruitQuantity">Gender?</label>
      <select id="gender" name="gender" required>
       <option type="text" value= "Male" name= "Male">Male</option>
       <option type="text" value= "Female" name= "Female">Female</option>
</select>
      <!-- add more fields here -->
    </form>

    <button onclick="fb_write()">Submit</button>

    <p id="statusMessage"></p>
  </div>
</body>
</html>
